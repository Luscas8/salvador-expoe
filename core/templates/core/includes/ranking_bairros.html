<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Top {{ ranking_bairros|length }} Bairros</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Nota Média</th>
                        <th scope="col">Total de Avaliações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bairro in ranking_bairros %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ bairro.nome }}</td>
                        <td>
                            <span class="badge {% if bairro.media_nota <= 3 %}bg-danger{% elif bairro.media_nota <= 5 %}bg-warning{% elif bairro.media_nota <= 7 %}bg-info{% else %}bg-success{% endif %}">
                                {{ bairro.media_nota|floatformat:1 }}/10
                            </span>
                        </td>
                        <td>{{ bairro.total_avaliacoes }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">Nenhum bairro avaliado ainda.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
