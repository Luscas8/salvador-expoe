{% load bairro_tags %}

<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Top {{ ranking_bairros|length }} Bairros</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Bairro</th>
                        <th>Média</th>
                        <th>Avaliações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bairro in bairros %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ bairro.nome }}</td>
                        <td>{{ bairro.media|floatformat:1 }}</td>
                        <td>{{ bairro.total_avaliacoes }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">Nenhum bairro avaliado ainda.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
